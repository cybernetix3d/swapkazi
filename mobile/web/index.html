<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwapKazi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .app-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .app-link {
      background-color: #FFD700;
      color: #121212;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .app-link:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SwapKazi</h1>
    <p>The ultimate platform for skills-based bartering. Exchange your talents and services with others in your community.</p>
    <p>This is the web version of SwapKazi. For the best experience, please download our mobile app.</p>
    <div class="app-links">
      <a href="#" class="app-link">Download for iOS</a>
      <a href="#" class="app-link">Download for Android</a>
    </div>
  </div>
</body>
</html>
